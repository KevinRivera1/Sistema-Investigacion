<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./styles/formulariolinea.css">
    <link rel="stylesheet" href="./styles/publicaciones.css">


    <title>Investigación</title>
</head>

<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img style="width: 60px; margin-right:10px;" src="./img/logoyavirac.png" alt="">
            <span class="text">Investigación</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="./cardPublicaciones.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Publicaciones</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Lineas de investigación</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Programas</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Proyectos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Colaboradores</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Configuración</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Buscar</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Busca Aquí...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <div class="data__profile">
                <small style="color: aliceblue;">Maria Juna</small>
                <small style="color: rgb(233, 233, 233);">Coordinador de carrera</small>
            </div>

            <a href="#" class="profile">
                <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->

        <h1 class="titulo__form">Formulario Linas de Investigación</h1>
        <section class="form__contenedor">
            <form class="form" onsubmit="event.preventDefault()">
                <div class="form__row">
                    <div class="form__group">
                        <label class="form__label" for="nombre">Nombre</label>
                        <input class="form__input" type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="carrera">Carrera</label>
                        <select class="form__input" id="carrera" name="carrera">
                            <option value="">Seleccione una carrera</option>
                            <option value="carrera1">Carrera 1</option>
                            <option value="carrera2">Carrera 2</option>
                            <option value="carrera3">Carrera 3</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="estado">Estado</label>
                        <select class="form__input" id="estado" name="estado">
                            <option value="">Seleccione un estado</option>
                            <option value="estado1">Estado 1</option>
                            <option value="estado2">Estado 2</option>
                            <option value="estado3">Estado 3</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="fecha">Fecha de Aprobación</label>
                        <input class="form__input" type="date" id="fecha" name="fecha">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__group form__group--sublinea">
                        <label class="form__label" for="sublinea">Sublinea</label>
                        <div class="form__input-container">
                            <div class="d-flex">
                                <input class="form__input" type="text" id="campoTexto" name="sublinea">
                                <button class="formu__button" type="button" id="btnAgregar">
                                    <i class="form__button-icon bi bi-plus"></i>
                                </button>
                            </div>
                            <div>
                                <ul class="list-group" id="listaItems">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form__group form__group--file">
                        <label class="form__label" for="archivo">Subir Archivos</label>
                        <input class="form__input form__input--file" type="file" id="archivo" name="archivo">
                    </div>
                </div>
                <button type="submit" class="botonEnviar alertaAgregarLinea" onclick="redireccionar()">Agregar</button>
            </form>

        </section>

        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script src="./js/alertas.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var btnAgregar = document.getElementById('btnAgregar');
            var campoTexto = document.getElementById('campoTexto');
            var listaItems = document.getElementById('listaItems');

            btnAgregar.addEventListener('click', function () {
                var valorCampo = campoTexto.value.trim();
                if (valorCampo !== '') {
                    var item = document.createElement('li');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = valorCampo + '<button class="btn btn-danger btn-sm bi bi-x" type="button"></button>';
                    listaItems.appendChild(item);
                    campoTexto.value = '';
                }
            });

            listaItems.addEventListener('click', function (event) {
                if (event.target.classList.contains('btn-danger')) {
                    var listItem = event.target.parentNode;
                    listaItems.removeChild(listItem);
                }
            });
        });
    </script>

</body>

</html>
